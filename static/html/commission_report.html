<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../css/normalize.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="../css/main.css">
        <script src="/WebResources/ClientGlobalContext.js.aspx"></script>
    </head>
    <body>
        <div class="pageHeader">
            <div class="commissionsSummary loading">
            </div>
        </div>
        <div class="featureControls">
            <div class="wrap clearfix">
                <div class="dateSelector">
                    <label class="dateSelectorLabel">Commission Date</label>
                    <div class="quickPick">
                        <span>Net Rep Commission Due</span>
                        <a href="" class="dropdownButton"></a>
                    </div>
                    <div class="dateRange">
                        <input type="text" class="dpDate startDate">
                        <label for="to">- to -</label>
                        <input type="text" class="dpDate endDate">
                    </div>
                    <div class="quickPickMenu hidden">
                        <div class="quickPickItem selected" data-operator="pending">Net Rep Commission Due</div>
                        <div class="quickPickItem payPeriod"  data-operator="pay-period" data-value="0">Pay Period: </div>
                        <div class="quickPickItem payPeriod"  data-operator="pay-period" data-value="1">Pay Period: </div>
                        <div class="quickPickItem payPeriod"  data-operator="pay-period" data-value="2">Pay Period: </div>
                        <div class="quickPickItem quarter hidden"  data-operator="quarter" data-value="3">4th Quarter</div>
                        <div class="quickPickItem quarter hidden"  data-operator="quarter" data-value="2">3rd Quarter</div>
                        <div class="quickPickItem quarter hidden"  data-operator="quarter" data-value="1">2nd Quarter</div>
                        <div class="quickPickItem quarter"  data-operator="quarter" data-value="0">1st Quarter</div>
                        <div class="quickPickItem "  data-operator="this-year" data-value="1">Year to Date</div>
                        <div class="quickPickItem "  data-operator="last-year" data-value="1">Last Year</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pageBody">
            <div id="commissions" class="moduleFrame">
                <div class="graphFrame offset">
                    <div class="donutAndLegend">
                        <div class="donut">
                            <div class="breadcrumb clearfix">
                                <span>All Product Types</span>
                            </div>
                            <div id="donutSVG">
                                
                            </div>
                            <table>
                                <tbody><tr>
                                    <td class="labelName">Commission</td>
                                </tr>
                                <tr>
                                    <td class="labelAmount"></td>
                                </tr></tbody>
                            </table>
                        </div>
                        <table class="legendTable">
                            <tr>
                                <td class="legend">
                                    
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="barChartContainer">
                        <ul class="barLegend">
                            <li class="previous">2012</li>
                            <li class="current">2013</li>
                        </ul>
                        <div id="barChart"></div>
                    </div>
                    
                    <div class="ytdContainer">
                        <span class="ytdValue"></span>
                        <span class="ytdLabel">NET YTD</span>
                    </div>
                </div>
                <div class="incomeSummaryFrame offset">
                    <div class="incomeSummary"></div>
                    <div class="incomeDetails hidden">
                        <table cellpadding="0" cellspacing="0" border="0"></table>
                    </div>
                </div>
                <div class="gridFrame offset">
                    <div class="gridControls">
                        <div class="pagination">
                            <!--<a class="button first" href="#"></a><a class="button previous" href="#"></a><span class="label">Page 1</span><a class="button next" href="#"></a><a class="button last" href="#"></a>-->
                            <a class="button previous" href="#"></a><span class="label">Page 1</span><a class="button next" href="#"></a>
                        </div>

                        <div class="searchControl">
                            <div class="searchOuter">
                                <input type="text" placeholder="Search Transactions (eg: product like franklin)" class="searchBox">
                                <a href="#" class="btn resetHandle hidden">x</a>
                                <a href="#" class="btn searchHandle"></a>
                            </div>
                            <span class="searchError"></span>
                        </div>

                    </div>
                    <table cellpadding="0" cellspacing="0" border="0" id="example"></table>
                    <div class="overlay"></div>
                </div>
            </div>
        </div>

        <script id="template-legend" type="text/x-handlebars-template">
            <div class="scrollUp disabled">
                <div></div>
            </div>
            <div class="scrollableArea">
                <div class="container">
                    {{#each items}}
                        <div class="legendItem clearfix" data-sliceid="{{this.sliceId}}">
                            <div class="color">
                                <div class="colorSwatch" style="background-color: {{this.color}}"></div>
                            </div>
                            <div class="description" title="{{this.name}}">
                                {{this.name}}
                            </div>
                            <div class="amount" title="{{this.formattedAmount}}">
                                {{this.formattedAmount}}
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
            <div class="scrollDown">
                <div></div>
            </div>
        </script>
        <script id="template-summary" type="text/x-handlebars-template">
            <div>
                {{#each deductions}}
                    <div class="negative">{{this.name}}: {{this.amount}}</div>
                {{/each}}
            </div>
            <div class="tooltip">(Click to View Details)</div>
        </script>
        <script id="template-deductions-adjustments-details" type="text/x-handlebars-template">
            {{#each details}}
                <div class="table-row">
                    <div class="table-cell">{{{description}}}</div>
                    <div class="table-cell">{{amount}}</div>
                </div>
            {{/each}}
        </script>
        <script id="template-commission-summary" type="text/x-handlebars-template">
            <div class="pendingSummary first-child table-cell">
                <div class="title">Next Commission Summary</div>
                <table class="summaryDetails" cellpadding="0" cellspacing="0" border="0">
                    <tr class="first-child"><td class="descr">Pending Rep Commission</td><td class="currency">$</td><td class="amount {{pending.gross.isNegative}}">{{pending.gross.amount}}</td></tr>
                    <tr><td class="descr">Pending Overrides</td><td class="currency">$</td><td class="amount {{pending.credit.isNegative}}">{{pending.credit.amount}}</td></tr>
                    <tr><td class="descr">Pending Adj & Ded</td><td class="currency">$</td><td class="amount {{pending.debit.isNegative}}">{{pending.debit.amount}}</td></tr>
                    <tr class="last-child"><td class="descr total">Net Rep Commission Due</td><td class="currency total">$</td><td class="amount total {{pending.net.isNegative}}">{{pending.net.amount}}</td></tr>
                </table>
            </div>
            <div class="lastSummary table-cell">
                <div class="title">Last Commission Summary ({{last.date}})</div>
                <table class="summaryDetails" cellpadding="0" cellspacing="0" border="0">
                    <tr class="first-child"><td class="descr">Rep Commission</td><td class="currency">$</td><td class="amount {{last.gross.isNegative}}">{{last.gross.amount}}</td></tr>
                    <tr><td class="descr">Overrides</td><td class="currency">$</td><td class="amount {{last.credit.isNegative}}">{{last.credit.amount}}</td></tr>
                    <tr><td class="descr">Adj & Ded</td><td class="currency">$</td><td class="amount {{last.debit.isNegative}}">{{last.debit.amount}}</td></tr>
                    <tr class="last-child"><td class="descr total">Net Rep Commission Paid</td><td class="currency total">$</td><td class="amount total {{last.net.isNegative}}">{{last.net.amount}}</td></tr>
                </table>
            </div>
            <div class="ytdSummary last-child table-cell">
                <div class="title">YTD Commission Summary</div>
                <table class="summaryDetails" cellpadding="0" cellspacing="0" border="0">
                    <tr class="first-child"><td class="descr">Rep Commission</td><td class="currency">$</td><td class="amount {{ytd.gross.isNegative}}">{{ytd.gross.amount}}</td></tr>
                    <tr><td class="descr">Overrides</td><td class="currency">$</td><td class="amount {{ytd.credit.isNegative}}">{{ytd.credit.amount}}</td></tr>
                    <tr><td class="descr">Adj & Ded</td><td class="currency">$</td><td class="amount {{ytd.debit.isNegative}}">{{ytd.debit.amount}}</td></tr>
                    <tr class="last-child"><td class="descr total">Net Rep Commission Paid</td><td class="currency total">$</td><td class="amount total {{ytd.net.isNegative}}">{{ytd.net.amount}}</td></tr>
                </table>
            </div>
        </script>

        <script data-main="../dist/js/commission_report" src="../js/vendor/require.min.js"></script>
    </body>
</html>
